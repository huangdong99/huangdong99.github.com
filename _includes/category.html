<h2>{{ page.title }}</h2>

<dd>
	{% for post in site.categories[page.name] %}
<div class="posts">
<h4><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
<span style="float:right">{{ post.date | date_to_string }}</span>

<div class="entry">
<p class="postmetadata"></p>
</div><br />

</div>
	{% endfor %}
</dd>
